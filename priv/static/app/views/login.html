<div class="modal-content card">
  <div class="modal-header">
  <h3 >Please login
    <div class="preloader-wrapper active right" data-bind="visible: loading">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
  </div>
  </h3>
  <div class="modal-body">
    <form data-bind="submit: go">
      <div class="row">
        <div class="input-field col s12">
          <input data-bind="value: email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input data-bind="value: password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>     
    </form>
  </div>
  <div class="modal-footer">
    <span class="red-text left" data-bind="visible: errorMessage">Incorrect email or password!</span>
  <button class="btn waves-effect waves-light right" data-bind="click: go">Go</button>
  </div>
</div>
