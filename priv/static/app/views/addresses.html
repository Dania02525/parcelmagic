<section>
    <div class="row">
      <h2 data-bind='text: displayName'></h2>  
    </div>
    <div class="row">
      <div class="preloader-wrapper big active" data-bind="visible: loading">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <div class="card-panel" data-bind="visible: errormessage">An error occurred, please try again or contact the administator if this persists</div>
        
      <table data-bind="visible: table">
        <thead>
          <tr>
              <th data-field="id">Id</th>
              <th data-field="name">Name</th>
              <th data-field="city">City</th>
              <th data-field="state">State</th>
              <th>Actions</th>
          </tr>
        </thead>

        <tbody data-bind="foreach: addresses">
          <tr>
            <td data-bind="text: id"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: city"></td>
            <td data-bind="text: state"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
            
</section>
